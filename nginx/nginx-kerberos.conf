# NGINX Konfiguration mit Kerberos/SPNEGO SSO
#
# VORAUSSETZUNG: NGINX mit SPNEGO Modul
# Ubuntu: apt-get install nginx-extras libnginx-mod-http-auth-spnego
# RHEL: nginx mit spnego-http-auth-nginx-module kompilieren
#
# KEYTAB ERSTELLEN:
# Auf Windows Domain Controller:
#   ktpass -princ HTTP/webapp.firma.local@FIRMA.LOCAL \
#          -mapuser webapp_service@FIRMA.LOCAL \
#          -pass * -out webapp.keytab \
#          -ptype KRB5_NT_PRINCIPAL
#
# Keytab nach /etc/nginx/webapp.keytab kopieren

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;
    
    # WebAssembly MIME Type
    types {
        application/wasm wasm;
    }
    
    server {
        listen 443 ssl;
        server_name webapp.firma.local;
        
        # SSL Zertifikate
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Frontend mit Kerberos SSO
        location / {
            # Kerberos Authentifizierung
            auth_gss on;
            auth_gss_keytab /etc/nginx/webapp.keytab;
            
            # Service Principal Name
            auth_gss_service_name HTTP/webapp.firma.local;
            
            # Realm (Domain)
            auth_gss_realm FIRMA.LOCAL;
            
            # Format des Usernames
            auth_gss_format_full off;  # Nur Username ohne @REALM
            
            # Fallback auf Basic Auth wenn Kerberos fehlschlägt
            # auth_gss_allow_basic_fallback on;
            
            root /usr/share/nginx/html;
            index frontend.html;
            try_files $uri $uri/ /frontend.html;
            
            # WebAssembly Headers
            add_header Cross-Origin-Opener-Policy same-origin;
            add_header Cross-Origin-Embedder-Policy require-corp;
            
            # Username verfügbar machen
            add_header X-Authenticated-User $remote_user;
        }
        
        # Backend API mit Kerberos
        location /api/ {
            # Kerberos Authentifizierung
            auth_gss on;
            auth_gss_keytab /etc/nginx/webapp.keytab;
            auth_gss_service_name HTTP/webapp.firma.local;
            auth_gss_realm FIRMA.LOCAL;
            auth_gss_format_full off;
            
            # Proxy zu Qt Backend
            proxy_pass http://host.docker.internal:8080;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Authenticated User an Backend
            proxy_set_header X-Authenticated-User $remote_user;
            proxy_set_header X-Forwarded-User $remote_user;
            
            # CORS
            add_header Access-Control-Allow-Origin https://webapp.firma.local;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Allow-Credentials true;
        }
        
        # Health Check ohne Auth
        location /health {
            auth_gss off;
            proxy_pass http://host.docker.internal:8080/health;
            access_log off;
        }
    }
    
    # HTTP zu HTTPS Redirect
    server {
        listen 80;
        server_name webapp.firma.local;
        return 301 https://$server_name$request_uri;
    }
}

# SETUP ANLEITUNG:
#
# 1. Keytab erstellen (siehe oben)
#
# 2. Keytab Permissions:
#    chmod 600 /etc/nginx/webapp.keytab
#    chown www-data:www-data /etc/nginx/webapp.keytab
#
