events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;

    # WebAssembly MIME Type
    types {
        application/wasm wasm;
    }

    # HTTP → HTTPS Redirect
    server {
        listen 80;
        server_name localhost;

        # Health Check bleibt auf HTTP (für Docker healthcheck)
        location /health {
            proxy_pass http://host.docker.internal:3000/health;
            access_log off;
        }

        # Alles andere → HTTPS
        location / {
            return 301 https://$host:8443$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name localhost;

        # TLS Zertifikate
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # TLS Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;

        # Frontend (WebAssembly)
        location / {
            root /usr/share/nginx/html;
            index frontend.html;
            try_files $uri $uri/ /frontend.html;

            # WebAssembly Headers
            add_header Cross-Origin-Opener-Policy same-origin;
            add_header Cross-Origin-Embedder-Policy require-corp;
        }

        # Backend API Proxy
        location /api/ {
            # CORS Preflight — muss VOR proxy_pass stehen
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Max-Age 86400 always;
                return 204;
            }

            proxy_pass http://host.docker.internal:3000;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS für reguläre Responses
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        }

        # Health Check
        location /health {
            proxy_pass http://host.docker.internal:3000/health;
            access_log off;
        }
    }
}
